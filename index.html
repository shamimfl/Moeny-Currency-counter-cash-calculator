<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Moeny Currency counter & cash calculator</title>
    <!-- link  css-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="all-body container-sm">

<!-- header -->
    <header>
           <h4 class="text-center text-dark mt-5">Moeny Currency counter & cash calculator</h4>
    </header>
<!-- main  -->
    <main>
        <section class="row row-cols-1 row-cols-md-2">
            <div class="col border border border-dark rounded">
                <img class="w-100" src="https://i.pinimg.com/originals/11/64/91/1164913b4932faae0fe871859b01684b.gif" alt="">
            </div>
 <!-- income  -->
            <div class="col ps-5 border border border-dark rounded">
                <h4 class="text-dark text-center">Income</h4>
                <!-- type of error income < expence -->
                <!-- type of error string -->
                <!-- type of error nagative value -->
                <h4 id="error" class="text-danger error">You entered incorrect input Please check the input and re-enter</h4>
                <div class="d-flex">
                     <h4 class="text-dark text-center">Income:</h4>
                     <input id="incoming-balance" class="form-control bg-light ms-4" type="text">
                </div>
<!-- Expence -->
                <h4 class="text-center text-dark">Expenses</h4>
                <div class="d-flex">
                    <h4 class="text-dark text-center">Food:</h4>
                    <input id="food-balance" class="form-control bg-light ms-5" type="text">
               </div>
                <div class="d-flex mt-2">
                    <h4 class="text-dark text-center">Rent:</h4>
                    <input id="rent-balance" class="form-control bg-light ms-5" type="text">
               </div>
                <div class="d-flex mt-2">
                    <h4 class="text-dark text-center">Clothes:</h4>
                    <input id="clothes-balance" class="form-control bg-light ms-3" type="text">
               </div>
             <p class="text-center">  <button id="calculate-button" class="btn btn-dark mt-2">Calculate</button></p>

             <h4 class="text-dark text-center mb-2">Total Expenses: <span id="total-expence"></span></h4>
             <h4 class="text-dark text-center">Balance:<span id="new-balance"></span></h4>
<!-- saving  -->
               <span id="errorText"></span>
             <div class="d-flex">
                 <h4 class="text-dark me-3">Save:</h4>
                 <input id="saving-input" class="form-control w-25 bg-light" type="text">

                 <h4 class="ms-2 me-2">%</h4>
                 <button onclick="savingsMoney()" class="btn btn-dark text-light w-25">Save</button>
             </div>
             <h4 class="text-dark mt-5">Saving Amount:<span id="saving-amount"></span></h4>
             <h4 class="text-dark mt-2">Remaining Amount:<span id="remain"></span></h4>
            </div>
       </section>
    </main>
<!-- link bootstrap script  -->
     <script src="js/app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
